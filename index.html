<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Creazione header con logo e titolo -->
    <header>
        <img src="./img/Logo.png" alt="">
        <h1>Toboolist</h1>
    </header>

    <!-- Inizio main -->
    <main>

        <div class="contenitore">
            <!-- Pirma sezione con bottoni -->
            <section class="bottone"><button id="task">Add Task</button> <button id="sectionb">Add Section</button>
            </section>

            <hr>
            <!-- inizio lista -->
            <section class="list">
                <h2>&#128899 New Task</h2>
                <p><span class="green">&check;</span> Newsletter <span class="rett azzurro">Editorial</span> </p>
            </section>

            <!--  seconda lista -->
            <section class="list">
                <h2>&#128899 Today</h2>
                <p><span class="green">&check;</span> Recutring blog <span class="rett azzurro">Editorial</span> </p>
                <p><span class="green">&check;</span> Mobile app <span class="rett viola">Q1 goals</span> </p>
                <p><span class="red">&cross;</span> Interview Jhon <span class="rett verde">Editorial</span> </p>
                <p><span class="green">&check;</span> Summit update <span class="rett arancio">Mobile</span> </p>
            </section>

            <!-- terza lista -->
            <section class="list">
                <h2>&#128899 Upcoming</h2>
                <p><span class="red">&cross;</span> Schedule meeting with Alex</p>
                <p><span class="green">&check;</span> Home page <span class="rett rosa">Website</span> </p>
                <p><span class="green">&check;</span> Onboard new sale <span class="rett verde-lime">Sales</span> </p>
                <p><span class="green">&check;</span> Review editorial calendae <span
                        class="rett azzurro">Editorial</span> </p>
            </section>
        </div>
    </main>


</body>

</html>
